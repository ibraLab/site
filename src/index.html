<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project</title>
    <link rel="stylesheet" href="css/reset.min.css">

</head>
<body>
<div class="section">

        </div>
        <div class="form">
            <p class="form-header">Enter your email:</p>

                <input type="text" placeholder="Your email">

            </form>
        </div>
    </div>
</div>
<div class="section">
    <h2 class = "feature-header">Почему нужно сделать это сейчас?</h2>

        <div class="col">
            <img src="image/1.png" alt="Первое преимущество">

        </div>
        <div class="col">
            <img src="image/1.png" alt="Второе преимущество">

        </div>

            <img src="image/1.png" alt="Третье преимущество">
            <p>Третье преимущество</p>
        </div>
        <div class="col">
            <img src="image/1.png" alt="Четвёртое преимущество">

    <button class="form-btn">Получить инструкцию</button>
