<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Project</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-8 col-md-offset-2 col-lg-offset-1">
                    <div class="video">
                            <iframe width="100%" height="315" src="https://www.youtube.com/embed/mb1kS26CU4M?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-md-8 col-md-offset-2 col-lg-offset-0">
                    <div class="form">
                        <form action="#">
                            <p class="form-header text-center">Введите свой email</p>
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control input-lg" placeholder="Ваш email">
                            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container">
                <div class="row">
                        <div class="col-lg-12">
                            <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
                        </div>
                    </div>
                    <div class="feature text-center">
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="feature-box">
                                    <img src="image/1.png" alt="01 преимущество">
                                    <p>Первое преимущество</p>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="feature-box">
                                    <img src="image/1.png" alt="02 преимущество">
                                    <p>Второе преимущество</p>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="feature-box">
                                    <img src="image/1.png" alt="03 преимущество">
                                    <p>Третье преимущество</p>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="feature-box">
                                    <img src="image/1.png" alt="04 преимущество">
                                    <p>Четвертое преимущество</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
        </div>
    </div>
